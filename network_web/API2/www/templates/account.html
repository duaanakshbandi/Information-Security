<!DOCTYPE html>
<head>

	<title>INFOSEC WS 2022/23</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">			
			<div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">INFOSEC WS 2022/23: API2</h1>
				  </div>
			  </div>
			  <form action="/logout" method="post">
          <div class="form-group">
            <div class="col-md-12">
              <input type="submit" value="Logout" class="is-custom-btn btn btn-success pull-right">
              <input type="hidden" value="$csrf_token" name="csrf_token"></input>
            </div>
          </div>
        </form>
      </div>
      <div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">Account Details:</h1>
				  </div>
			  </div>				
        <div class="form-group">
          <div class="col-md-12">		          	
            <h2 class="control-label pull-left">User Name: {{ user_name }}</h2>          
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">		          	
            <h2 class="control-label pull-left">User ID: {{ user_id }}</h2>          
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">		          	
            <h2 class="control-label pull-left">Last Login: {{ last_login }}</h2>          
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">		          	
            <h2 class="control-label pull-left">Role: {{ role }}</h2>          
          </div>
        </div>
      </div>
		</div>
	</div>
</body>
</html>
