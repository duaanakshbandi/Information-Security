<!DOCTYPE html>
<head>
	<!-- templatemo 418 form pack -->
    <!-- 
    Form Pack
    http://www.templatemo.com/preview/templatemo_418_form_pack 
    -->
	<title>INFOSEC WS 2022/23</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">			
			<div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">INFOSEC WS 2022/23: API2</h1>
				  </div>
			  </div>
			  <form action="/logout" method="post">
          <div class="form-group">
            <div class="col-md-12">
              <input type="submit" value="Logout" class="is-custom-btn btn btn-success pull-right">
              <input type="hidden" value="$csrf_token" name="csrf_token"></input>
            </div>
          </div>
        </form>
      </div>
			<div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">Hello $user!</h1>
				  </div>
			  </div>				
        <div class="form-group">
          <div class="col-md-12">		          	
            <h2 class="control-label pull-left">Flag:</h2>          
          </div>
          <div class="col-md-12">		          	
            <p>$flag</p>
          </div>
        </div>
      </div>
      <div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">Post something:</h1>
				  </div>
			  </div>
			  <div>		          	
            <h2 class="control-label pull-left">$user says:</h2>          
          </div>
			  <form action="/post" method="post">
          <div class="form-group">
            <div class="col-md-12">
              <textarea name="content" rows="3" maxlength="500"></textarea>
            </div>
            <div class="col-md-12">
              <input type="hidden" value="$csrf_token" name="csrf_token"></input>
              <input type="submit" value="Post" class="is-custom-btn btn btn-success pull-right">
            </div>
          </div>
        </form>
      </div>
      <div class="form-horizontal templatemo-contact-form-1">
			  <div class="form-group">
				  <div class="col-md-12">
					  <h1 class="margin-bottom-15">Messages</h1>
				  </div>
			  </div>				
        <div class="form-group">
          <div class="col-md-12">		          	
            <table style="margin-left: -1em;">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>User</th>
                  <th>Beginner</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody>
                $messages
              </tbody>
            </table>
          </div>
        </div>
      </div>
		</div>
	</div>
</body>
</html>
