<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Liberty NFT Marketplace - HTML CSS Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/templatemo-liberty-market.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/owl.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/swiper-bundle.min.css') }}" />
    <!--

TemplateMo 577 Liberty Market

https://templatemo.com/tm-577-liberty-market

-->
</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    {% include 'header.html' %}
    <!-- ***** Header Area End ***** -->

    <div class="item-details-page">
        <div class="container">

            <div class="row">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <div class="section-heading">
                        <div class="line-dec"></div>
                        <h2><em>Register</em> Here.</h2>
                    </div>
                    <form id="contact" action="/register" method="post">
                        <div class="col-sm">
                            <fieldset>
                                <label for="register_username">Username</label>
                                <input type="text" name="register_username" id="register_username" placeholder="Lyon"
                                    required>
                            </fieldset>
                        </div>
                        <div class="col-sm">
                            <fieldset>
                                <label for="register_password">Password</label>
                                <input type="password" name="register_password" id="register_password"
                                    placeholder="********" required>
                            </fieldset>
                        </div>
                        <div class="col-sm">
                            <fieldset>
                                <label for="register_password_repeat">Repeat Password</label>
                                <input type="password" name="register_password_repeat" id="register_password_repeat"
                                    placeholder="********" required>
                            </fieldset>
                        </div>


                        {% if user_already_exists %}
                        <div class="text-danger">Username is already in use.</div>
                        {% elif registration_failed %}
                        <div class="text-danger">Registration failed.</div>
                        {% endif %}
                        <div class="row">
                            <div class="col-lg-6">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="orange-button">Create Account</button>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <button type="text" id="form-submit" class="orange-button"><a class="link-color"
                                            href="{{ url_for('login') }}">Login</a></button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </div>
    </div>




    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2022 <a href="#">Liberty</a> NFT Marketplace Co., Ltd. All rights reserved.
                        &nbsp;&nbsp;
                        Designed by <a title="HTML CSS Templates" rel="sponsored" href="https://templatemo.com"
                            target="_blank">TemplateMo</a></p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='assets/js/isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/wow.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/tabs.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popup.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

</body>

</html>
