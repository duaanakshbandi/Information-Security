<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visual Admin Dashboard - Manage Users</title>
  <meta name="description" content="">
  <meta name="author" content="templatemo">
  <!-- 
    Visual Admin Template
    https://templatemo.com/tm-455-visual-admin
    -->
  <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
  <!-- Left column -->
  <div class="templatemo-flex-row">
    {% include 'header.html' %}
    <!-- Main content -->
    <div class="templatemo-content col-1 light-gray-bg">
      <div class="templatemo-content-container">
        <div class="templatemo-content-widget white-bg col-sm">
          <div class="container">
            <h1>Edit Profile</h1>
            <hr>
            <div class="row">
              <!-- edit form column -->
              <div class="col-lg"></div>
              <div class="col-lg personal-info">
                <form class="form-horizontal" role="form" method="post" action="/edit/{{user[0]}}">
                  <div class="form-group">
                    <label class="col-lg-4 control-label">User ID:</label>
                    <div class="col-lg-4">
                      <input class="form-control" type="text" name="uid" value="{{user[0]}}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-4 control-label">First name:</label>
                    <div class="col-lg-4">
                      <input class="form-control" type="text" name="firstname" value="{{user[1]}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-4 control-label">Last name:</label>
                    <div class="col-lg-4">
                      <input class="form-control" type="text" name="lastname" value="{{user[2]}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Username:</label>
                    <div class="col-md-4">
                      <input class="form-control" type="text" name="username" value="{{user[3]}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-lg-4 control-label">Email:</label>
                    <div class="col-lg-4">
                      <input class="form-control" type="text" name="email" value="{{user[4]}}">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                      <input type="submit" class="btn btn-primary" value="Save Changes">
                      <span></span>
                      <button type="reset" class="btn btn-default"><a class="link-color"
                          href="{{ url_for('manage_users') }}">Cancel</a></button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg"></div>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <footer class="text-right">
        <p>Copyright &copy; 2084 Company Name
          | Design: Template Mo</p>
      </footer>
    </div>
  </div>
  <!-- JS -->
  <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='js/jquery-1.11.2.min.js') }}"></script>
  <!-- jQuery -->
  <script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>
  <!-- Templatemo Script -->
  <script nonce="{{ csp_nonce() }}">
    $(document).ready(function () {
      // Content widget with background image
      var imageUrl = $('img.content-bg-img').attr('src');
      $('.templatemo-content-img-bg').css('background-image', 'url(' + imageUrl + ')');
      $('img.content-bg-img').hide();
    });
  </script>
</body>

</html>
