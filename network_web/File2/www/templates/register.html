<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visual Admin - Login</title>
	<meta name="description" content="">
	<meta name="author" content="templatemo">
	<!-- 
        Visual Admin Template
        https://templatemo.com/tm-455-visual-admin
        -->
	<link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body class="light-gray-bg">
	<div class="templatemo-content-widget templatemo-login-widget white-bg">
		<header class="text-center">
			<div class="square"></div>
			<h1>Visual Admin</h1>
		</header>
		<form action="/register" method="post" class="templatemo-login-form">
			<div class="form-group">
				Enter Username
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
					<input type="text" name="register_username" class="form-control" placeholder="username">
				</div>
			</div>
			<div class="form-group">
				Enter Password
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
					<input type="password" name="register_password" class="form-control" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				Repeat Password
				<div class="input-group">
					<div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
					<input type="password" name="register_password_repeat" class="form-control" placeholder="******">
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="templatemo-blue-button width-100">Register</button>
			</div>
			{% if user_already_exists %}
			<div class="text-danger">Username is already in use.</div>
			{% elif registration_failed %}
			<div class="text-danger">Registration failed.</div>
			{% endif %}
		</form>
	</div>
	<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
		<p>Already have an account? <strong><a href="{{ url_for('login') }}" class="blue-text">Log in here</a></strong>
		</p>
	</div>
</body>

</html>
