<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INFOSEC WS 2022/23</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2 class="tm-block-title mt-3">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="/login" method="post" class="tm-login-form">
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username</label>
                                    <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" value="" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password</label>
                                    <input name="password" type="password" class="form-control validate" id="password" value="" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 mx-auto">Invalid login credentials!</label>
                                    
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" class="col-xl-4 btn btn-primary mx-auto">Login</button>
                                </div>
                            </form>
                            <form action="/logged_in">
                                <div class="input-group mt-3">
                                    <button type="submit" class="col-xl-4 btn btn-primary mx-auto">
                                        Login Using</br>
                                        Cookie
                                    </button>
                                </div>
                            </form>
                            <form action="/register">
                                <div class="input-group mt-3">
                                    <button type="submit" class="col-xl-4 btn btn-primary mx-auto">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
