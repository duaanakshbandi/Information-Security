<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INFOSEC WS 2022/23</title>
    <!--

    Template 2108 Dashboard

	http://www.tooplate.com/view/2108-dashboard

    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <h1 class="tm-site-title mb-0">Message Board</h1>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                INFOSEC WS 2022/23: SQLi2
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <form method="post" action="/logout">                                
                                    <input type="hidden" value="$csrf_token" name="csrf_token"></input>
                                    <button type="submit" class="btn btn-primary d-inline-block mx-auto">Logout</button>
                                </form>   
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row tm-mt-big">
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Hello $user!</h2>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>User</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                        <tbody>
                            $messages
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title">Post something:</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="/post" method="post" class="tm-signup-form">
                                <div class="form-group">
                                    <label for="name">$user says:</label></br>

                                    <!--<input placeholder="" id="name" name="poster" type="text" maxlength="200" class="form-control validate">-->
                                    <textarea name="content" rows="3" maxlength="500"></textarea>
                                    <input type="hidden" value="$csrf_token" name="csrf_token"></input>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-8">
                                        <button type="submit" class="btn btn-primary">
                                            Post
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tm-col tm-col-small">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title">Filter Poster:</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="/logged_in" method="get" class="tm-signup-form">
                                <div class="form-group">
                                    <label for="name">User</label>
                                    <input placeholder="" id="name" name="poster" type="text" maxlength="200" class="form-control validate">
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-8">
                                        <button type="submit" class="btn btn-primary">
                                            Filter
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
