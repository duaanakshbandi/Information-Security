<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFOSEC WS 2022/23</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <h1 class="tm-site-title mb-0">INFOSEC WS 2022/23: XSS2</h1>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
              <li class="nav-item">
                <p class="nav-link">
                  Message Board
                </p>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <form action="/logout" method="post">
                  <input type="hidden" value="$csrf_token" name="csrf_token"></input>
                  <button class="btn btn-primary btn-block">
                    Logout
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">        
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Hello $user!</h2>
              $messages
            </div>
          </div>
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">Post something:</h2>
              <form action="/post" method="post" class="tm-signup-form">
                <div class="form-group">
                  <label for="name">$user says:</label></br>
                  <textarea name="content" rows="3" maxlength="500"></textarea>
                  <input type="hidden" value="$csrf_token" name="csrf_token"></input>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-8">
                    <button type="submit" class="btn btn-primary">
                      Post
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <h2 class="tm-block-title">Flag</h2>
              <p class="text-white">$flag</p>
              <p class="text-white">$code</p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
