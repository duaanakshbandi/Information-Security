<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INFOSEC WS21</title>
</head>
<body>
  <h1>Welcome to the INFOSEC 2021 Web challenge: Demo</h1>
  <hr />
  <h2>Register:</h2>
  <form method="post" action="/register">
    <input type="text" name='username' placeholder="username"/>
    <input type="password" name='password' placeholder="password" autocomplete="off" />
    <span title="Use at least 8 characters and 3 different character types" >?</span>
    <input type="submit" value="Register"/>
    <a href="/">Login</a>
  </form>
</body>
</html>
